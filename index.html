<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <title>Shopping List</title>
</head>

<body>
    <header class="page-header">
        <img class="logo" src="/assets/icon.jpg">
        <p class="title">Shopping List</p>
        <nav>
            <a id="sign-out-link" href="auth">Sign Out</a>
        </nav>
    </header>
    <main>
        <section id="inputs">
            <label for="list-item-input"></label>
                <input id="list-item-input" type="text" placeholder="add item" />
            <label for="quantity-input"></label>
                <input id="quantity-input" type="number" placeholder="#" />
            <label for="location-input"></label>
                <input type="text" id="location-input" placeholder="location" />
            <label for="price-input"></label>
                <input type="text" id="price-input" placeholder="price" />

            <button id="add-button">add</button>
        </section>
        <section id="shopping-list-container">
            <div id="list"></div>
        </section>
    </main>

    <footer>&copy;2022 Alchemy Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
